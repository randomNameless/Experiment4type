<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runtime Unpacking Simulation</title>
  <script>
    // Fake obfuscated payload using ROT13
    const packedCode = "nynpr('Unzvygba rkvfgf!');";

    // ROT13 unpacker
    function unpack(code) {
      return code.replace(/[a-zA-Z]/g, function (c) {
        const base = c <= 'Z' ? 65 : 97;
        return String.fromCharCode(((c.charCodeAt(0) - base + 13) % 26) + base);
      });
    }

    // Execute after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      try {
        const unpacked = unpack(packedCode);
        console.log("Unpacked code:", unpacked);

        // Execute unpacked payload
        eval(unpacked);
      } catch (err) {
        console.error("Runtime unpacking failed:", err);
      }
    });
  </script>
</head>
<body>
  <h1>Page 3: Runtime Unpacking Simulation</h1>
</body>
</html>
